<div class="note-card">
    <mat-card class="example-card" [ngStyle]="{'background-color': noteDetails.color}">
        <mat-card-header>
        </mat-card-header>
        <mat-card-content>
            <p>{{noteDetails.note}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button routerLink="/edit/{{index}}">Edit</button>
          <button mat-button (click)="invokeDeleteEvent(index)">Delete</button>
        </mat-card-actions>
      </mat-card>
</div>
