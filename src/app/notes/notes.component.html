<div class="card-wrapper">
    <input (click)="createNote()" style="width: 55%; margin: 0 auto;" type="text" class="form-control">
    <div class="row cards">
        <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
            <app-note cdkDrag class="example-box" *ngFor="let noteDetails of noteDetailsArray; let index = index;" [noteDetails]=noteDetails [index]=index></app-note>
        </div>
    </div>
</div>
