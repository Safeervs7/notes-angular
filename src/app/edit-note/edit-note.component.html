<mat-card class="example-card">
    <mat-card-content>
        <form #noteForm="ngForm" (ngSubmit)="updateNote(noteForm)" class="example-form">
            <textarea autofocus name="updateNote" [(ngModel)]="note" class="form-control" placeholder="" ></textarea>
            <div class="form-group">
                <label>Change color</label>
                <input class="form-control input-round" [(colorPicker)]="color" [style.background]="color" [style.color]="color"/>
                <input hidden name="colorValue" [(ngModel)]="color" />
                <button class="btn btn-small btn-success">Update</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
