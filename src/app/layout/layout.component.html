<mat-toolbar color="primary" class="nav-header">
    <mat-toolbar-row>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="white">
            <mat-icon aria-label="Side nav toggle icon">Menu</mat-icon>
        </button>
        <h4 class="banner-note">Notes</h4>
        <input style="width: 50%; margin: 0 auto;" type="text" class="form-control">
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container">
    <mat-sidenav #drawer mode="side" opened role="navigation">
        <mat-nav-list>
            <a *ngFor="let category of categroies; let index = index;" mat-list-item routerLink='/category-details/{{index}}'>{{category.categoryName}}</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
